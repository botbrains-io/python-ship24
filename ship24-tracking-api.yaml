        statistics:
          $ref: "#/components/schemas/statistics"
        metadata:
          $ref: "#/components/schemas/metadata"
    statistics:
      type: object
      x-internal: true
      properties:
        timestamps:
          type: object
          description: "Date and time of the occurrence of each milestone of the shipment.\n\n[Date and time Format](https://docs.ship24.com/data-format#logistics-date-and-time)\n\n[List of Milestones](https://docs.ship24.com/status/#statusmilestone)"
          properties:
            infoReceivedDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `info_received` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: "2021-03-02T15:38:57"
            inTransitDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `in_transit` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: "2021-03-02T19:24:57"
            outForDeliveryDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `out_for_delivery` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: "2021-03-04T10:12:57"
            failedAttemptDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `failed_attempt` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: "2021-03-04T11:33:00"
            availableForPickupDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `available_for_pickup` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: "2021-03-04T15:26:00"
            exceptionDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `exception` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: null
            deliveredDatetime:
              type:
                - string
                - "null"
              format: logistic-date-time
              description: "Occurrence [date and time](https://docs.ship24.com/data-format#logistics-date-and-time) of the first `delivered` [milestone](https://docs.ship24.com/status/#statusmilestone)."
              example: "2021-03-05T17:12:57"
    metadata:
      type: object
      x-internal: true
      title: metadata
      properties:
        generatedAt:
          type: string
          format: date-time
          example: "2022-12-15T15:42:00.000Z"
          description: Date at which the webhook data was generated.
        messageId:
          type: string
          example: "356a7f93-3ce5-4b49-b560-156537283df9"
          description: Unique identifier of the tracking object across webhooks.
    shipment:
      type: object
      x-internal: true
      properties:
        shipmentId:
          type:
            - string
            - "null"
          description: Unique identifier of the parcel in Ship24 system.
          example: f4f888d7-d140-423f-9a48-e0689d27e098
        statusCode:
          type:
            - string
            - "null"
          description: "[statusCode](https://docs.ship24.com/status/#statuscode-and-statuscategory) of the shipment."
          example: delivery_delivered
        statusCategory:
          type:
            - string
            - "null"
          description: "[statusCategory](https://docs.ship24.com/status/#statuscode-and-statuscategory) of the shipment."
          example: delivery
        statusMilestone:
          type: string
          description: "[statusMilestone](https:docs.ship24.com/status/#statusmilestone) of the shipment."
          example: delivered
        originCountryCode:
          type:
            - string
            - "null"
          description: Detected country code of origin.
          example: CN
        destinationCountryCode:
          type:
            - string
            - "null"
          description: Detected country code of destination.
          example: US
        delivery:
          type: object
          properties:
            estimatedDeliveryDate:
              type:
                - string
                - "null"
              format: date-time
              description: "Estimated delivery date of the shipment, if provided by the courier. Format: [Date and Time in UTC](http://docs.ship24.com/data-format#logistics-date-and-time)"
              example: "2021-03-04T17:00:00.000Z"
            service:
              type:
                - string
                - "null"
              description: Name of logistics service or product for the shipment.
              example: Parcel Post
            signedBy:
              type:
                - string
                - "null"
              description: Name of the person who signed for the shipment.
              example: John Doe
        trackingNumbers:
          type:
            - array
          description: List of tracking numbers linked to the shipment.
          example:
            - tn: S24DEMO169411
            - tn: S24DEMO456393
          items:
            type: object
            properties:
              tn:
                type: string
                description: Tracking number.
        recipient:
          type:
            - object
            - "null"
          description: Information on the recipient.
          properties:
            name:
              example: John Doe
              type:
                - string
                - "null"
            address:
              example: 12515 Research Blvd
              type:
                - string
                - "null"
            postCode:
              example: "78738"
              type:
                - string
                - "null"
            city:
              example: city
              type:
                - string
                - "null"
            subdivision:
              example: TX
              type:
                - string
                - "null"
    event:
      type: object
      x-internal: true
      properties:
        eventId:
          type: string
          description: Unique identifier of the event in Ship24 system.
          example: c6fbe883-49dc-7cba-48c4-46c6efd29db6
        trackingNumber:
          type: string
          description: The original tracking number used to create the Tracker.
          example: S24DEMO169411
        eventTrackingNumber:
          type: string
          description: The tracking number associated with the event, on which the event has been found.
          example: S24DEMO169411
        status:
          type: string
          nullable: true
          description: Event raw text.
          example: Delivered to the addressee
        occurrenceDatetime:
          type: string
          format: logistic-date-time
          description: "[Date and time](http://docs.ship24.com/data-format#logistics-date-and-time) at which the event occurred."
          examples:
            - "2021-03-04T17:12:57"
            - "2021-03-04T10:12:57.000Z"
            - "2021-03-04T10:12:57+02:00"
            - "2021-03-04"
        order:
          type:
            - integer
            - "null"
          nullable: true
          description: Indicate the order of the events in case the occurrenceDatetime is the same between multiple events (lower is older).
          example: null
        location:
          type:
            - string
            - "null"
          nullable: true
          description: Location raw text of the event.
          example: "SAN RAFAEL, CA 94901"
        sourceCode:
          type:
            - string
            - "null"
          nullable: true
          description: Internal code of the source used to get this event. Please note that those codes may evolve at any point in time.
          example: usps-tracking
        courierCode:
          type:
            - string
            - "null"
          nullable: true
          description: "Code of the courier linked to this event, refers to our Couriers list. Please note that those codes may evolve at any point in time."
          example: us-post
        statusCode:
          type:
            - string
            - "null"
          nullable: true
          description: |
            [statusCode](https://docs.ship24.com/status/#statuscode-and-statuscategory) of the event.
          example: delivery_delivered
        statusCategory:
          type:
            - string
            - "null"
          nullable: true
          example: delivery
          description: |
            [statusCategory](https://docs.ship24.com/status/#statuscode-and-statuscategory) of the event.
        statusMilestone:
          type: string
          example: delivered
          description: "[statusMilestone](https://docs.ship24.com/status/#statusmilestone) of the shipment at the time of the event."
        datetime:
          deprecated: true
          type: string
          format: date-time
        utcOffset:
          deprecated: true
          type: string
        hasNoTime:
          deprecated: true
          type: boolean
    error-response-format:
      type: object
      x-internal: true
      title: Error response format
      properties:
        errors:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
              message:
                type: string
        data:
          type:
            - object
            - "null"
    tracker-create-request:
      title: Tracker creation payload
      type: object
      x-internal: true
      properties:
        trackingNumber:
          type: string
          minLength: 5
          maxLength: 50
          example: S24DEMO456393
          pattern: "^[a-zA-Z0-9-_/.]*$"
          description: Tracking number of the shipment.
        shipmentReference:
          type: string
          example: c6e4fef4-a816-b68f-4024-3b7e4c5a9f81
          description: Your reference for this shipment. Will be provided in our webhooks or API responses for this tracker.
        clientTrackerId:
          type: string
          example: 3fa99515-3ca0-4901-85bb-056ee016799b
          description: Your unique identifier for this shipment. Will be provided in our webhooks or API responses for this tracker.
        originCountryCode:
          type: string
          example: CN
          description: Sender country code.
          format: ISO 3166-1 alpha-2/alpha-3
        destinationCountryCode:
          type: string
          example: US
          description: "Recipient country code - \U0001F4CC Recommended to improve tracking accuracy"
          format: ISO 3166-1 alpha-2/alpha-3
        destinationPostCode:
          type: string
          example: "94901"
          description: "Recipient Post code (or ZIP code)  - \U0001F4CC Recommended to improve tracking accuracy"
        shippingDate:
          type: string
          format: date-time
          examples:
            - "2021-03-01T11:09:00.000Z"
            - "2021-03-01"
            - "2021-03-01T11:09:00"
            - "2021-03-01T11:09:00+02:00"
          description: "Date at which the shipment has been shipped  - \U0001F4CC Recommended to improve tracking accuracy: providing the shipping date helps us accurately identify the shipment and improves our ability to retrieve the correct data. However, an inaccurate shipping date could cause our system to exclude the right shipment. Therefore, please ensure the provided shipping date aligns closely with the actual shipment date, give or take a few days. [Format](http://docs.ship24.com/data-format#logistics-date-and-time)"
        courierCode:
          type:
            - array
            - string
          description: "Code of the courier(s) handling the shipment (Up to 3 max) (see Couriers list section)  - \U0001F4CC Recommended to improve tracking accuracy"
          example:
            - us-post
          minItems: 0
          maxItems: 3
          items:
            type: string
        courierName:
          type: string
          description: Courier name and/or service.
          example: USPS Standard
        trackingUrl:
          type: string
          description: Tracking URL of the courier.
          example: "https://tools.usps.com/go/TrackConfirmAction?tLabels=S24DEMO456393"
        orderNumber:
          type: string
          description: Order number in case of an eCommerce order.
          example: DF14R2022
        title:
          type: string
          example: Nike shoes for Marc
          description: "Title for this shipment, visible on the Tracking Dashboard."
        recipient:
          type: object
          properties:
            email:
              type: string
              example: recipient@email.com
