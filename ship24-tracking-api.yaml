  "/public/v1/trackers/{trackerId}/webhook-events/resend":
    post:
      tags:
        - "\U0001F4E6 Trackers"
      summary: Resend webhooks of an existing tracker
      description: "This endpoint allows to resend all webhook messages of an existing tracker. \n\nThis can be useful in case you missed some webhook messages or if you need to reprocess them for any reason."
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer your_api_key
          description: Your `api_key` prefixed with `Bearer`.
          required: true
        - name: trackerId
          in: path
          schema:
            type: string
          required: true
          description: "**Required** Id of the tracker, provided by Ship24 at creation. `clientTrackerId` can also be used in this field by employing the `searchBy` parameter."
          example: 26148317-7502-d3ac-44a9-546d240ac0dd
        - name: searchBy
          in: query
          schema:
            type: string
            enum: ["trackerId", "clientTrackerId"]
          example: trackerId
          description: "Parameter allowing to search either by `trackerId`or `clientTrackerId`. Default behavior is by `trackerId`."
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      summary:
                        type: object
                        properties:
                          totalResent:
                            type: string
                            description: The total number of events resent.
                            example: 8
              examples:
                Success:
                  value:
                    data:
                      summary:
                        totalResent: 8
      operationId: resend-webhooks
