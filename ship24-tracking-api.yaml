  /public/v1/tracking/search:
    post:
      tags:
        - ➕ API for per-call plans
      summary: Get tracking results by tracking number
      description: "This endpoint will return the `tracking` corresponding to the tracking number provided as a parameter. \n\nThe `tracking` object is detailed in the [SCHEMAS](/schemas/tracking) section.\n\nFor better accuracy, we strongly advise to provide extra information such as the origin country, destination postcode & country, and the shipping date.\n\n> \U0001F6D1 You need an active \"Per-call\" subscription to use this endpoint. Our standard \"Per-shipment\" product & plans remain the best choice as it offers more features, allow faster tracking information fetching with less dependency on courier's system availability at a lower cost overall.\n\n\n> \U0001F6D1 As this endpoint is synchronously fetching tracking results from couriers, **response time may be up to 1 minute, and results depend on the courier's system availability** at the time of the call."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                trackingNumber:
                  type: string
                  minLength: 5
                  maxLength: 50
                  example: S24DEMO456393
                  pattern: "^[a-zA-Z0-9-_/.]*$"
                  description: Tracking number of the shipment.
                originCountryCode:
                  type: string
                  example: CN
                  description: "Sender country code - \U0001F4CC Recommended to improve tracking accuracy"
                  format: ISO 3166-1 alpha-2/alpha-3
                destinationCountryCode:
                  type: string
                  example: US
                  description: "Recipient country code - \U0001F4CC Recommended to improve tracking accuracy"
                  format: ISO 3166-1 alpha-2/alpha-3
                destinationPostCode:
                  type: string
                  example: "94901"
                  description: "Recipient Post code (or ZIP code) - \U0001F4CC Recommended to improve tracking accuracy"
                shippingDate:
                  type: string
                  examples:
                    - "2021-03-01T11:09:00.000Z"
                    - "2021-03-01"
                    - "2021-03-01T11:09:00"
                    - "2021-03-01T11:09:00+02:00"
                  description: "Date at which the shipment has been shipped  - \U0001F4CC Recommended to improve tracking accuracy: providing the shipping date helps us accurately identify the shipment and improves our ability to retrieve the correct data. However, an inaccurate shipping date could cause our system to exclude the right shipment. Therefore, please ensure the provided shipping date aligns closely with the actual shipment date, give or take a few days. [Format](http://docs.ship24.com/data-format#logistics-date-and-time)"
                  format: date-time
                courierCode:
                  type:
                    - array
                    - string
                  description: "Code of the courier(s) handling the shipment (Up to 3 max) (see Couriers list section)  - \U0001F4CC Recommended to improve tracking accuracy"
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json; charset=utf-8
        - name: Authorization
          in: header
          schema:
            type: string
          example: Bearer your_api_key
          description: Your `api_key` prefixed with `Bearer`.
          required: true
