        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tracker"
          description: OK
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
      operationId: get-tracker-by-trackerId
    patch:
      tags:
        - "\U0001F4E6 Trackers"
      summary: Update an existing tracker
      description:
        "This endpoint allows to modify an existing `Tracker` matching\
        \ with the given identifier.  \n\n> Once the Tracker has gathered shipment\
        \ tracking information, certain fields related to the shipment data cannot\
        \ be modified. These include: \n> - `courierCode` \n> - `originCountryCode`\
        \ \n> - `destinationCountryCode` \n> - `destinationPostCode` \n> - `shippingDate`"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isSubscribed:
                  type: boolean
                  description:
                    Setting at `false` will unsubscribe you from the `Tracker`.
                    Once unsubscribed, you will still be able to fetch the existing
                    tracking results but Ship24 won't search for new data or send
                    webhook notifications. `Trackers` are automatically disabled after
                    the parcel delivery or after a long period without any new events.
                    Manually unsubscribing your tracker is not useful, except if you
                    wish to stop receiving webhooks on it or if you need to reuse
                    the `clientTrackerId` value in a new `Tracker`.
                courierCode:
                  type:
                    - array
                    - string
                  description:
                    "Code of the courier(s) handling the shipment (Up to\
                    \ 3 max) (see Couriers list section)  - \U0001F4CC Recommended\
                    \ to improve tracking accuracy"
                  minItems: 0
                  maxItems: 3
                  items:
                    type: string
                originCountryCode:
                  type: string
                  description: Sender country code.
                  format: ISO 3166-1 alpha-2/alpha-3
                destinationCountryCode:
                  type: string
                  description:
                    "Recipient country code - \U0001F4CC Recommended to\
                    \ improve tracking accuracy"
                  format: ISO 3166-1 alpha-2/alpha-3
                destinationPostCode:
                  type: string
                  description:
                    "Recipient Post code (or ZIP code)  - \U0001F4CC Recommended\
                    \ to improve tracking accuracy"
                shippingDate:
                  type: string
                  format: date-time
                  description:
                    "Date at which the shipment has been shipped  - \U0001F4CC\
                    \ Recommended to improve tracking accuracy: providing the shipping\
                    \ date helps us accurately identify the shipment and improves\
                    \ our ability to retrieve the correct data. However, an inaccurate\
                    \ shipping date could cause our system to exclude the right shipment.\
                    \ Therefore, please ensure the provided shipping date aligns closely\
                    \ with the actual shipment date, give or take a few days. [Format](http://docs.ship24.com/data-format#logistics-date-and-time)"
        description: "Only the following property can be updated on a Tracker:"
      security:
        - Authorization: []
      parameters:
        - name: trackerId
          in: path
          schema:
            type: string
          required: true
          description:
            "**Required** Id of the tracker, provided by Ship24 at creation.
            `clientTrackerId` can also be used in this field by employing the `searchBy`
            parameter."
        - name: searchBy
          in: query
          schema:
            type: string
            enum:
              - trackerId
              - clientTrackerId
          description:
            Parameter allowing to search either by `trackerId`or `clientTrackerId`.
            Default behavior is by `trackerId`.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/tracker"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error-response-format"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
      operationId: update-tracker-by-trackerId
