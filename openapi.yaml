  /public/v1/trackers/track:
    post:
      tags:
        - "\U0001F4E6 Trackers"
      summary: Create a tracker and get tracking results
      description:
        "This endpoint creates a new `Tracker` on the specified tracking\
        \ number , if it does not exist, and returns the tracking results directly.\
        \ We advise using this endpoint if you are not interested in receiving webhook\
        \ notifications and just want to fetch tracking results. This way, you can\
        \ always call this unified endpoint to get tracking results, without worrying\
        \ about `Tracker` creation and management.\n\n\n> \U0001F6D1 During the very\
        \ first call for a tracking number, this endpoint will create a `Tracker`\
        \ and try to return tracking results synchronously if the courier allows it,\
        \ which can delay the initial answer, at the benefit of getting the tracking\
        \ results from the first call. **Initial response time may range from a few\
        \ seconds, up to 1 minute, and results will depend on the courier's system\
        \ availability at that time.** Subsequent calls will be instantaneous as the\
        \ `Tracker` will already exist with tracking results ready to use and constantly\
        \ updated.\n\n> This endpoint is idempotent, any subsequent calls with the\
        \ same parameters won't duplicate `Tracker`. However, providing different\
        \ information in any of the fields will create a new `Tracker` as it will\
        \ be considered as a new shipment."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/tracker-create-request"
      security:
        - Authorization: []
      responses:
        "200":
          description: OK - Tracker already exists, returning tracking results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/create-tracker-and-get-tracking-results-response"
        "201":
          description: Created - New tracker created and tracking results returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/create-tracker-and-get-tracking-results-response"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error-response-format"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
      operationId: create-tracker-and-get-tracking-results
  /public/v1/trackers/{trackerId}:
    get:
      tags:
        - "\U0001F4E6 Trackers"
      summary: Get an existing tracker
      description: This endpoint return an existing `Tracker` for a given identifier.
      security:
        - Authorization: []
      parameters:
        - name: trackerId
          in: path
